        .navbar {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            min-height: auto;
            transition: all 0.3s ease;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            width: 100%;
            padding: 16px 0;
            position: relative;
        }

        .form-control,
        .sdk-select {
            height: 44px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 0 16px;
            font-size: 15px;
            min-width: 150px;
        }

        @media (max-width: 768px) {

            .form-control,
            .sdk-select {
                width: 100%;
                min-width: unset;
            }

            .form-group {
                width: 100%;
                margin-right: 0;
            }

            .button-group {
                width: 100%;
                display: flex;
                gap: 8px;
                justify-content: flex-end;
            }
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
            border-color: #007AFF;
        }

        .btn-primary {
            background-color: #007AFF;
            border: none;
            border-radius: 8px;
            height: 44px;
            padding: 0 20px;
            font-weight: 500;
            transition: all 0.2s;
        }

            transform: translateY(-1px);
        }

        #nav-tool {

            z-index: 1000;
        }

        #display_name {

        }

        .navbar-brand {
            font-weight: 600;
            font-size: 20px;
            color: #000;
            padding: 8px 16px;
            background: rgba(0, 122, 255, 0.1);
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .navbar-brand:hover {
            background: rgba(0, 122, 255, 0.2);
            color: #007AFF;
        }

        .form-group {
            margin: 0;
            flex-grow: 0;
        }

        .sdk-select {
            min-width: 120px;
            position: relative;
        }

        .button-group {
            display: flex;
            gap: 8px;
            align-items: center;
            grid-column: 1 / -1;
            z-index: 10;
        }

        .btn {
            white-space: nowrap;
        }

        .copy-status {
            position: relative;
        }

        .copy-status::after {
            content: 'Copied!';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            margin-bottom: 8px;
        }

        .copy-status.show-status::after {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.5rem 0;
            }

            .navbar-brand {
                margin-bottom: 8px;
                width: 100%;
                text-align: center;
            }

            .form-container {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .button-group {
                margin-top: 8px;
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }

            .sdk-select {
                width: 100%;
            }
        }

        @media (min-width: 769px) {
            .button-group {
                justify-content: flex-end;
                flex-wrap: nowrap;
            }

            .form-container {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                align-items: start;
            }
        }

        #meeting_lang {
            z-index: 1;
        }

            color: #fff;
        }

        body.bg-dark .navbar {

        }

        body.bg-dark .navbar-brand {
            color: #fff;
            background: rgba(0, 122, 255, 0.2);
        }

        body.bg-dark .form-control,
        body.bg-dark .sdk-select {
            background-color: rgba(45, 45, 45, 0.8);
            border-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        body.bg-dark .form-control:focus {
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.2);
            border-color: #007AFF;
        }

        body.bg-dark .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        body.bg-dark select option {

            color: #fff;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;

    <script>
        function handleCopyClick(selector) {
            window.copyJoinLink(selector);
            const button = document.querySelector(selector);
            button.classList.add('show-status');

            // Remove the status after 2 seconds
            setTimeout(() => {
                button.classList.remove('show-status');
            }, 2000);
        }

        function toggleTheme() {
            // Remove auto theme
            if (document.body.classList.contains('auto-theme')) {
                document.body.classList.remove('auto-theme');
                document.body.classList.add('force-light');
            }
            // Toggle between light and dark
            else if (document.body.classList.contains('force-light')) {
                document.body.classList.remove('force-light');
                document.body.classList.add('force-dark');
            }
            // Go back to auto
            else {
                document.body.classList.remove('force-dark');
                document.body.classList.add('auto-theme');
            }

            // Save the current theme preference
            localStorage.setItem('theme-preference',
                document.body.classList.contains('force-dark') ? 'dark' :
                    document.body.classList.contains('force-light') ? 'light' : 'auto'
            );

            updateTheme();
        }

        function updateTheme() {
            // Remove bg-dark class first
            document.body.classList.remove('bg-dark');

            // Check if system is in dark mode
            const systemDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

            // Apply dark mode if:
            // 1. Force dark is set, or
            // 2. Auto theme is set and system is in dark mode
            if (document.body.classList.contains('force-dark') ||
                (document.body.classList.contains('auto-theme') && systemDarkMode)) {
                document.body.classList.add('bg-dark');
            }
        }

        // Initialize theme based on saved preference or default to auto
        function initializeTheme() {
            const savedPreference = localStorage.getItem('theme-preference') || 'auto';

            if (savedPreference === 'dark') {
                document.body.classList.add('force-dark');
            } else if (savedPreference === 'light') {
                document.body.classList.add('force-light');
            } else {
                document.body.classList.add('auto-theme');
            }

            updateTheme();
        }

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)')
            .addEventListener('change', () => {
                if (document.body.classList.contains('auto-theme')) {
                    updateTheme();
                }
            });

        // Initialize theme on page load
        initializeTheme();
    </script>
